# Site
name: '币圈知识库'
description: '专注币圈交易以及币圈新币挖掘，空投知识，币种介绍，以及钱包知识以及各种币圈服务导航'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
email: 'huangdh3@gmail.com'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    sal:
      name:           软件翻译官
      site:           https://twitter.com/idanhua
      avatar:         ./assets/images/avatar1.jpg
      bio:            "币圈各类教程玩法"
      email:          wowthemesnet@gmail.com
      twitter:        https://twitter.com/idanhua

    jane:
      name:           yukie 爱猫你
      site:           https://twitter.com/yukie_love_cat
      avatar:         ./assets/images/avatar2.jpg
      bio:            "专注币圈合约玩法的小妞妞"
      email:          fakemail@gmail.com
      twitter:        https://twitter.com/yukie_love_cat
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: ./assets/images/avatar1.jpg

  # all category
  - scope:
      path: ""
      type: "categories"
    values:
      layout: categories
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]